<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posizione sulla Mappa</title>
  <style>
    #mappa {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Posizione sulla Mappa</h1>
  <div id="mappa"></div>
  <script>
    function caricaMappa() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(mostraMappa, errorePosizione);
      } else {
        alert("La geolocalizzazione non è supportata dal tuo browser.");
      }
    }
    function mostraMappa(position) {
      var latitudine = position.coords.latitude; 
      var longitudine = position.coords.longitude; 
      var mappa = new mapboxgl.Map({
        container: 'mappa', 
        style: 'mapbox://styles/mapbox/streets-v11', 
        center: [longitudine, latitudine],
        zoom: 13 
      });
      new mapboxgl.Marker()
        .setLngLat([longitudine, latitudine])
        .setPopup(new mapboxgl.Popup().setText('Sei qui!'))
        .addTo(mappa);
    }
    function errorePosizione(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("L'utente ha negato la richiesta di geolocalizzazione.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Impossibile ottenere la posizione.");
          break;
        case error.TIMEOUT:
          alert("La richiesta di geolocalizzazione è scaduta.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Si è verificato un errore sconosciuto.");
          break;
      }
    }
    caricaMappa();
  </script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.css" rel="stylesheet" />
</body>
</html>
