<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: white;
        }
    </style>
</head>
<body background="https://tse2.mm.bing.net/th?id=OIP.dbdjMXeXeids14Gw4FIKkgHaEK&pid=Api&P=0&h=180">
    <center>
    <h1>Uso funzione POST</h1>
    </center>
    <ul id="post-list"></ul>
    <div>
        <table>
         <script>
        const apiUrl = 'https://public-api.wordpress.com/wp/v2/sites/en.blog.wordpress.com/posts';
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const postList = document.getElementById('post-list');
                data.forEach(post => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${post.link}" target="_blank">${post.title.rendered}</a>`;
                    postList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Errore durante il recupero dei post:', error);
            });
    </script>
    </table>
    </div>
</body>
</html>
